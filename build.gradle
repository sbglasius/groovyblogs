buildscript {
    ext {
        grailsVersion = project.grailsVersion
    }
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {        
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath 'com.bertramlabs.plugins:asset-pipeline-gradle:2.6.7'
        classpath 'com.bertramlabs.plugins:less-asset-pipeline:2.6.7'

        classpath "org.grails.plugins:hibernate:4.3.10.5"
    }
}

plugins {
    id "io.spring.dependency-management" version "0.5.2.RELEASE"
    id 'com.craigburke.bower-installer' version '2.5.1'

}

version "2.1.RC4"
group "groovyblogs"

apply plugin: "spring-boot"
apply plugin: "war"
apply plugin: "asset-pipeline"
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: "org.grails.grails-web"
apply plugin: "org.grails.grails-gsp"

ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
}

assets {
    minifyJs = true
    minifyCss = true
    excludes = ['**/*.less','**/LICENSE'] //Example Exclude GLOB pattern
    includes = ['application.css.less']
}

bower {
    installBase = 'grails-app/assets/bower'

    'bootstrap'('3.3.x') {
        source 'less/**' >> 'less/'
        source 'dist/fonts/**' >> 'fonts/'
        source 'dist/js/bootstrap.js' >> 'js/'
    }
    'fontawesome'('4.5.x') {
        source 'fonts/**' >> 'fonts/'
        source 'less/**' >> 'less/'
    }
}

configurations.all {
    exclude module: 'ehcache-core'
}

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
//    maven { url "http://dl.bintray.com/iamthechad/plugins" }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"

    compile "org.grails.plugins:hibernate"
    compile "org.grails.plugins:cache"
    compile "org.hibernate:hibernate-ehcache"
    compile "org.grails.plugins:scaffolding"

    runtime 'mysql:mysql-connector-java:5.1.29'
    compile 'jfree:jfreechart:1.0.4'
    compile 'net.homeip.yusuke:twitter4j:2.0.10'
    compile 'com.rometools:rome:1.5.0'
    compile 'com.google.code.maven-play-plugin.spy:memcached:2.4.2'
    compile 'com.commsen:jwebthumb:0.3'
    compile "org.grails.plugins:cache-ehcache:2.0.0.BUILD-SNAPSHOT"

    compile "org.grails.plugins:spring-security-core:3.0.0.M1"
    compile "org.grails.plugins:recaptcha:3.0.1"
    compile "org.grails.plugins:grails3-i18n-enums:2.0.0"
    compile "org.grails.plugins:quartz:2.0.3"
    compile "org.grails.plugins:quartz-monitor:1.2"

    runtime "org.grails.plugins:asset-pipeline"
    assets 'com.bertramlabs.plugins:less-asset-pipeline:2.6.2'


    testCompile "org.grails:grails-plugin-testing"
    testCompile "org.grails.plugins:geb"

    // Note: It is recommended to update to a more robust driver (Chrome, Firefox etc.)
    testRuntime 'org.seleniumhq.selenium:selenium-htmlunit-driver:2.44.0'

    console "org.grails:grails-console"
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}
